<!doctype html>
<html>
<head>
    <title>前端选择器练习</title>
    <style>
        ul li {
            color: #f00;
        }
        #change {
            background:#000;
        }
        #fifth {
            color: #00f;
        }
        #fourth:hover {
            color: #000;
        }
        .spanfirst {
            color:#00f;
        }
        .spanthird {
            background:#f00;
        }
        span:hover {
            color: #0f0;
        }
    </style>
</head>
<body>
    <ul>
        <li>第一个列表项</li>
        <li>第二个列表项</li>
        <li id="change">第三个列表项</li>
        <li id="fourth">第四个列表项</li>
        <li id="fifth">第五个列表项</li>
    </ul>
    <span class="spanfirst">第一个元素</span>
    <span>第二个元素</span>
    <span class="spanthird">第三个元素</span>
    <span>第四个元素</span>
    <span>第五个元素</span>
</body>
</html>
